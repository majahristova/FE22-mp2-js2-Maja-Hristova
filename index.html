<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagoctchi</title>
    <link rel="stylesheet" href="style.css">
    <script   type ="module" src="main.js" defer></script>
</head>
<body>
   <div class="main">
    <h1>Tamagoctchi World</h1>
    <img src="images/tamagtochibackground.png">
   </div>
    <form>
        <p>
            Choose an Tamagtochi, your own virtual pet, feed it and play with it to keep it alive.
        </p>
        <input type="text" id="text">
    <select id="animalSorts">
        <option value="mouse" id="mouse">Mouse</option>
        <option value="rabbit" id="rabbit">Rabbit</option>
        <option value="snake" id="snake">Snake</option>
        <option value="bird" id="bird">Bird</option>
    </select>
    <button id="button">Send</button>
</form>
<div id="containerForTamagotchi">

</div>
</body>
</html>
